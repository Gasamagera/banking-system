<head>
  <link rel="stylesheet" href="withdraw.css" />
</head>
<body>
  <form
    class="withdraw-form"
    action="withdraw.php"
    method="POST"
    onsubmit="return confirm('Are you sure you want to withdraw this amount?');"
  >
    <h3>Withdraw Money</h3>
    <input
      type="number"
      name="amount"
      placeholder="Enter amount"
      required
      min="1"
      step="0.01"
    />
    <button type="submit">Withdraw</button>
  </form>
</body>
